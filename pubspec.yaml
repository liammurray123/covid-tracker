name: covid_tracker
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: ^0.12.2
  flutter_spinkit: ^4.1.2+1
  font_awesome_flutter: ^8.8.1
  url_launcher: ^5.5.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/covidlogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/socialdistancing.png
    - assets/images/washhands.png
    - assets/images/wearamask.png
    - assets/images/liammurray.jpg
    - assets/images/simantOo.png
    - assets/fonts/

  fonts:
    - family: Graphik
      fonts:
        - asset: assets/fonts/Graphik-Regular.ttf
          weight: 100
        - asset: assets/fonts/Graphik-Medium.ttf
          weight: 300
        - asset: assets/fonts/Graphik-Semibold.ttf
          weight: 500
        - asset: assets/fonts/Graphik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Graphik-Black.ttf
          weight: 900